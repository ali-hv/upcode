    <body class="img js-fullheight" style="background-image: url('{% static "users/images/background.webp" %}');">
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">ثبت نام</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                <a href=""><h3 class="mb-4 text-center">قبلا ثبت نام کرده اید؟</h3></a>
                <form method="post" class="signin-form">
                    {% csrf_token %}

                    {% if register_form_errors %}
                        {% for error in register_form_errors %}
                            <h6 class="mb-4 text-center badge-danger" style="border-radius: 15px; padding: 5px">{{ error }}</h6>
                        {%  endfor %}
                    {% endif %}

                    <div class="form-group">
                        {{ form.username }}
                    </div>

                    <div class="form-group">
                        {{ form.phone_number }}
                    </div>

                    <div class="form-group">
                        {{ form.email }}
                    </div>

                    <div class="form-group">
                        {{ form.password1 }}
                    </div>

                    <div class="form-group">
                        {{ form.password2 }}
                    </div>

                    <div class="form-group">
                        <button type="submit" class="form-control btn btn-primary submit px-3">ثبت نام</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
        </div>
        </section>
