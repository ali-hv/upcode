{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <title>ورود</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'users/css/login-register.css' %}">
    </head>

    <body class="img js-fullheight" style="background-image: url('{% static "users/images/background.webp" %}');">
        <section class="ftco-section">
        <div class="container">
        <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">ورود</h2>
        </div>
        </div>
        <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
            <a href="{% url 'users:register' %}"><h3 class="mb-4 text-center">حساب کاربری ندارید؟</h3></a>
            <form method="post" class="signin-form">
                {% csrf_token %}

                {% if error %}
                    <h6 class="mb-4 text-center badge-danger" style="border-radius: 15px; padding: 5px">{{ error }}</h6>
                {% endif %}

                <div class="form-group">
                    {{ form.email }}
                </div>

                <div class="form-group">
                    {{form.password }}
                </div>

                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary submit px-3">ورود</button>
                </div>

                {% comment %}
                <div class="form-group d-md-flex">
                <div class="">
                    <a href="" class="btn btn-secondary" style="color: #fff">فراموشی رمز عبور</a>
                </div>
                </div>
                {%  endcomment %}
            </form>
        </div>
        </div>
        </div>
        </div>
        </section>
            <script defer src="https://static.cloudflareinsights.com/beacon.min.js/v8b253dfea2ab4077af8c6f58422dfbfd1689876627854" integrity="sha512-bjgnUKX4azu3dLTVtie9u6TKqgx29RBwfj3QXYt5EKfWM/9hPSAI/4qcV5NACjwAo8UtTeWefx6Zq5PHcMm7Tg==" data-cf-beacon='{"rayId":"80fd3b5ab9b85b5c","token":"cd0b4b3a733644fc843ef0b185f98241","version":"2023.8.0","si":100}' crossorigin="anonymous"></script>
    </body>
</html>

<style>
@font-face {
    font-family: Vazir;
    src: url("../../static/users/fonts/Vazir-Regular.ttf") format("truetype");
}

html * {
    font-family: Vazir;
}
</style>
